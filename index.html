<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <script src="js/index.js" defer=""></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-wrapper">
        <main>
            <h1 class="title">Countdown</h1>
            <div id="countdown">
                <object id="display" data="images/stopwatch.svg" type="image/svg+xml"></object>
                <div class="controls">
                    <button id="play-pause-btn" data-role="play">
                        <svg viewBox="0 0 10 10">
                            <path d="m 0 0 l 5 2.5 l 0 5 l -5 2.5 z M 5 2.5 l 5 2.5 l 0 0 l -5 2.5 z">
                                <animate begin="indefinite" class="pause-animation" attributeName="d"
                                to="m 0 0 l 4 0 l 0 10 l -4 0 z M 6 0 l 4 0 l 0 10 l -4 0 z" fill="freeze" dur="0.2s" />
                                <animate begin="indefinite" class="play-animation" attributeName="d"
                                to="m 0 0 l 5 2.5 l 0 5 l -5 2.5 z M 5 2.5 l 5 2.5 l 0 0 l -5 2.5 z" fill="freeze" dur="0.2s" />
                            </path>
                        </svg>
                    </button>
                    <button data-role="stop">
                        <svg viewBox="0 0 10 10">
                            <rect x="0" y="0" width="10" height="10" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            We don't have social networks, nor do we care about your feedback.
        </footer>
    </div>
</body>

</html>
