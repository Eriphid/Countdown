<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <script src="js/countdown.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/stopwatch.js" defer></script>
    <script src="js/end.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="background">
        <video src="images/haunted-house.webm" autoplay muted loop></video>
    </div>
    <div class="main-wrapper">
        <main>
            <h1 class="title">Countdown</h1>
            <div id="countdown">
                <div id="display"></div>
                <!-- <object id="display" data="images/stopwatch.svg" type="image/svg+xml"></object> -->
                <div class="controls">
                    <button data-role="play"></button>
                    <button data-role="stop"></button>
                </div>
            </div>
        </main>
        <footer>
            We are waiting. We certainly are waiting, but what are we waiting for?
        </footer>
    </div>
</body>

</html>
